<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06 - CSS INLINE</title>
</head>

<style>
    body{
        background-color:#BFBFBF;
    }
    h1{
        color:#8AA6A3;
        font-size: 150px;
    }
    p{
        color:#8AA6A3;
        font-size: 100px;
    }

    #arthur{
        color:#4C5958;
    }
    #julia{
        color:#127369;
    }
    #davi{
        color:#10403B;
    }
    #murilo{
        color:#127369;
    }
    #alexya{
        color:#10403B;
    }

    .idade{
        color:#10403B;
        font-size: 50px;
        font-weight: bold;
    }

</style>

<body>
<h1>OLÁ MUNDO!</h1>
<P id="arthur">Meu nome é Arthur</P>
<p class="idade">tenho 17 anos</p>

<P id="julia">Meu nome é Julia</P>
<p class="idade">tenho 16 anos</p>

<P id="davi">Meu nome é Davi</P>
<p class="idade">tenho 18 anos</p>

<P id="murilo">Meu nome é Murilo</P>
<p class="idade">tenho 10 anos</p>

<P id="alexya">Meu nome é Alexya</P>
<p class="idade">tenho 14 anos</p>
</body>

</html>
